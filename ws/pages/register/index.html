<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Chat</title>
  <link rel="shortcut icon" href="https://www.google.com/s2/favicons?sz=32&domain=nodejs.org" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  
  <h1>Register</h1>

  <div class="login-forms">
    <div class="single-form">
      <form method="POST" enctype="application/x-www-form-urlencoded" id="register-form">
        <input type="text" name="username" id="username" placeholder="Your username">
        <input type="text" name="name" id="name" placeholder="Your name">
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <p>Have already an account? <a href="/login">Go top Login Form</a></p>

  <script src="../displayError.js"></script>

</body>
</html>
